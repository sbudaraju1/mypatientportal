<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Physician Login</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/client.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Physician Login</h2>
    <form id="physForm">
      <label>Username</label>
      <input type="text" name="username" required><br><br>
      <label>Password</label>
      <input type="password" name="password" type="password" required><br><br>
      <button type="submit">Login</button>
      <p id="err" class="err"></p>
    </form>
    <p class="toplinks">Patient? <a href="/login_page.html">Login Here</a>
	<br></p>
	<p>
		<font color=darkblue size=1 face="Georgia">
		Demo Account: <br>
		Username: doctor1 <br>
		Password: doctor1
	</p>
  </div>

<script>
document.getElementById("physForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const f = e.target;
  const res = await fetch("/api/physician-login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username: f.username.value.trim(), password: f.password.value })
  });
  const j = await res.json();
  if (j.ok) window.location = "/doctor_dashboard.html";
  else document.getElementById("err").textContent = "Invalid credentials";
});
</script>
</body>
</html>
